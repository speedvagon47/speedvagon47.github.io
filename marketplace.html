<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerolex Market - –¢–æ—Ä–≥–æ–≤–∞—è –ø–ª–æ—â–∞–¥–∫–∞</title>
    <style>
        :root {
            --main-bg-color: #0a0a0a;
            --card-bg-color: #151515;
            --text-color: #e0e0e0;
            --accent-color: #6c42f5;
            --accent-glow: 0 0 10px #6c42f5, 0 0 20px #6c42f5;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--main-bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(108, 66, 245, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(108, 66, 245, 0.1) 0%, transparent 20%);
        }
        
        .glow-text {
            text-shadow: var(--accent-glow);
        }
        
        nav {
            background-color: rgba(20, 20, 20, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--accent-color);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        
        .nav-links a:hover {
            color: var(--accent-color);
            background-color: rgba(108, 66, 245, 0.1);
        }
        
        .nav-links a.active {
            color: var(--accent-color);
            background-color: rgba(108, 66, 245, 0.2);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .balance-card {
            background-color: rgba(30, 30, 30, 0.7);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 2rem auto;
            max-width: 400px;
            text-align: center;
        }
        
        .balance-label {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 0.5rem;
        }
        
        .balance-amount {
            font-size: 2rem;
            font-weight: bold;
            color: var(--success-color);
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(108, 66, 245, 0.3);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .product-card {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(108, 66, 245, 0.2);
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 4rem;
        }
        
        .product-info {
            padding: 1.2rem;
        }
        
        .product-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .product-description {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-price {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background-color: #5a32d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 66, 245, 0.4);
        }
        
        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .notification {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .notification-success {
            background-color: rgba(46, 204, 113, 0.2);
            border-left: 4px solid var(--success-color);
        }
        
        .notification-error {
            background-color: rgba(231, 76, 60, 0.2);
            border-left: 4px solid var(--danger-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">
            <span>Nerolex Market</span>
        </a>
        <div class="nav-links">
            <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="clicker.html">–ö–ª–∏–∫–µ—Ä</a>
            <a href="marketplace.html" class="active">–¢–æ—Ä–≥–æ–≤–∞—è –ø–ª–æ—â–∞–¥–∫–∞</a>
            <a href="profile.html">–ü—Ä–æ—Ñ–∏–ª—å</a>
            <a href="#" class="btn" id="authBtn">–í–æ–π—Ç–∏</a>
        </div>
    </nav>

    <div class="container">
        <div class="balance-card">
            <div class="balance-label">–í–∞—à –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-amount" id="balance-amount">0 –º–æ–Ω–µ—Ç</div>
        </div>
        
        <h2 class="section-title">–¢–æ—Ä–≥–æ–≤–∞—è –ø–ª–æ—â–∞–¥–∫–∞</h2>
        
        <div id="notification" class="notification" style="display: none;"></div>
        
        <div class="products-grid" id="products-grid">
            <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <a href="index.html" class="btn">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
            <a href="clicker.html" class="btn">–ó–∞—Ä–∞–±–æ—Ç–∞—Ç—å –º–æ–Ω–µ—Ç—ã</a>
            <a href="profile.html" class="btn">–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</a>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–æ–≤ (—Ç–µ–ø–µ—Ä—å –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –∏–∑ localStorage)
        let marketplaceProducts = [];
        let currentUser = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            loadMarketplaceProducts();
            renderProducts();
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem('nerolexUserData')) || {
                username: "–ì–æ—Å—Ç—å",
                balance: 0,
                purchasedItems: []
            };
            
            currentUser = userData;
            updateBalance();
            updateAuthButton();
            
            // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é
            if (currentUser.username === "–ì–æ—Å—Ç—å") {
                alert('–î–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Ç–æ—Ä–≥–æ–≤–æ–π –ø–ª–æ—â–∞–¥–∫–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è');
                window.location.href = 'index.html';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ —Å —Ç–æ—Ä–≥–æ–≤–æ–π –ø–ª–æ—â–∞–¥–∫–∏
        function loadMarketplaceProducts() {
            marketplaceProducts = JSON.parse(localStorage.getItem('marketplaceProducts')) || [];
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        function updateAuthButton() {
            const authBtn = document.getElementById('authBtn');
            if (currentUser && currentUser.username !== "–ì–æ—Å—Ç—å") {
                authBtn.textContent = currentUser.username;
            } else {
                authBtn.textContent = '–í–æ–π—Ç–∏';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            document.getElementById('balance-amount').textContent = `${currentUser.balance} –º–æ–Ω–µ—Ç`;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
        function renderProducts() {
            const productsGrid = document.getElementById('products-grid');
            productsGrid.innerHTML = '';
            
            if (marketplaceProducts.length === 0) {
                productsGrid.innerHTML = `
                    <div class="empty-state">
                        <i>üõí</i>
                        <h3>–¢–æ–≤–∞—Ä–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</h3>
                        <p>–ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º, –∫—Ç–æ –¥–æ–±–∞–≤–∏—Ç —Ç–æ–≤–∞—Ä –Ω–∞ —Ç–æ—Ä–≥–æ–≤—É—é –ø–ª–æ—â–∞–¥–∫—É!</p>
                    </div>
                `;
                return;
            }
            
            marketplaceProducts.forEach(product => {
                const isPurchased = currentUser.purchasedItems && currentUser.purchasedItems.includes(product.id);
                const canAfford = currentUser.balance >= product.price;
                
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">${product.image}</div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">
                            <span>${product.price} –º–æ–Ω–µ—Ç</span>
                            <button class="btn" ${isPurchased || !canAfford ? 'disabled' : ''} data-id="${product.id}">
                                ${isPurchased ? '–ö—É–ø–ª–µ–Ω–æ' : '–ö—É–ø–∏—Ç—å'}
                            </button>
                        </div>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∫—É–ø–∫–∏
                if (!isPurchased && canAfford) {
                    const buyBtn = productCard.querySelector('button');
                    buyBtn.addEventListener('click', () => purchaseProduct(product.id));
                }
            });
        }

        // –ü–æ–∫—É–ø–∫–∞ —Ç–æ–≤–∞—Ä–∞
        function purchaseProduct(productId) {
            const product = marketplaceProducts.find(p => p.id === productId);
            
            if (!product) return;
            
            if (currentUser.balance < product.price) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç –¥–ª—è –ø–æ–∫—É–ø–∫–∏!', 'error');
                return;
            }
            
            // –°–ø–∏—Å–∞–Ω–∏–µ —Å—Ä–µ–¥—Å—Ç–≤
            currentUser.balance -= product.price;
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –≤ –∫—É–ø–ª–µ–Ω–Ω—ã–µ
            if (!currentUser.purchasedItems) {
                currentUser.purchasedItems = [];
            }
            currentUser.purchasedItems.push(productId);
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
            localStorage.setItem('nerolexUserData', JSON.stringify(currentUser));
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            updateBalance();
            renderProducts();
            
            showNotification(`–í—ã —É—Å–ø–µ—à–Ω–æ –∫—É–ø–∏–ª–∏ ${product.name}!`, 'success');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification notification-${type}`;
            notification.style.display = 'block';
            
            // –°–∫—Ä—ã—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        document.getElementById('authBtn').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
