<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerolex Market - Торговая площадка</title>
    <style>
        :root {
            --main-bg-color: #0a0a0a;
            --card-bg-color: #151515;
            --text-color: #e0e0e0;
            --accent-color: #6c42f5;
            --accent-glow: 0 0 10px #6c42f5, 0 0 20px #6c42f5;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--main-bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(108, 66, 245, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(108, 66, 245, 0.1) 0%, transparent 20%);
        }
        
        .glow-text {
            text-shadow: var(--accent-glow);
        }
        
        nav {
            background-color: rgba(20, 20, 20, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--accent-color);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        
        .nav-links a:hover {
            color: var(--accent-color);
            background-color: rgba(108, 66, 245, 0.1);
        }
        
        .nav-links a.active {
            color: var(--accent-color);
            background-color: rgba(108, 66, 245, 0.2);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .balance-card {
            background-color: rgba(30, 30, 30, 0.7);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 2rem auto;
            max-width: 400px;
            text-align: center;
        }
        
        .balance-label {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 0.5rem;
        }
        
        .balance-amount {
            font-size: 2rem;
            font-weight: bold;
            color: var(--success-color);
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(108, 66, 245, 0.3);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .product-card {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(108, 66, 245, 0.2);
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 4rem;
        }
        
        .product-info {
            padding: 1.2rem;
        }
        
        .product-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .product-description {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-price {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background-color: #5a32d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 66, 245, 0.4);
        }
        
        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .notification {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .notification-success {
            background-color: rgba(46, 204, 113, 0.2);
            border-left: 4px solid var(--success-color);
        }
        
        .notification-error {
            background-color: rgba(231, 76, 60, 0.2);
            border-left: 4px solid var(--danger-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">
            <span>Nerolex Market</span>
        </a>
        <div class="nav-links">
            <a href="index.html">Главная</a>
            <a href="clicker.html">Кликер</a>
            <a href="marketplace.html" class="active">Торговая площадка</a>
            <a href="profile.html">Профиль</a>
            <a href="#" class="btn" id="authBtn">Войти</a>
        </div>
    </nav>

    <div class="container">
        <div class="balance-card">
            <div class="balance-label">Ваш баланс</div>
            <div class="balance-amount" id="balance-amount">0 монет</div>
        </div>
        
        <h2 class="section-title">Торговая площадка</h2>
        
        <div id="notification" class="notification" style="display: none;"></div>
        
        <div class="products-grid" id="products-grid">
            <!-- Товары будут загружены через JavaScript -->
        </div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <a href="index.html" class="btn">На главную</a>
            <a href="clicker.html" class="btn">Заработать монеты</a>
            <a href="profile.html" class="btn">Мой профиль</a>
        </div>
    </div>

    <script>
        // Данные товаров (теперь загружаются из localStorage)
        let marketplaceProducts = [];
        let currentUser = null;

        // Загрузка данных при открытии страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            loadMarketplaceProducts();
            renderProducts();
        });

        // Загрузка данных пользователя
        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem('nerolexUserData')) || {
                username: "Гость",
                balance: 0,
                purchasedItems: []
            };
            
            currentUser = userData;
            updateBalance();
            updateAuthButton();
            
            // Если пользователь не авторизован, перенаправляем на главную
            if (currentUser.username === "Гость") {
                alert('Для доступа к торговой площадке необходимо авторизоваться');
                window.location.href = 'index.html';
            }
        }

        // Загрузка товаров с торговой площадки
        function loadMarketplaceProducts() {
            marketplaceProducts = JSON.parse(localStorage.getItem('marketplaceProducts')) || [];
        }

        // Обновление кнопки авторизации
        function updateAuthButton() {
            const authBtn = document.getElementById('authBtn');
            if (currentUser && currentUser.username !== "Гость") {
                authBtn.textContent = currentUser.username;
            } else {
                authBtn.textContent = 'Войти';
            }
        }

        // Обновление баланса
        function updateBalance() {
            document.getElementById('balance-amount').textContent = `${currentUser.balance} монет`;
        }

        // Отображение товаров
        function renderProducts() {
            const productsGrid = document.getElementById('products-grid');
            productsGrid.innerHTML = '';
            
            if (marketplaceProducts.length === 0) {
                productsGrid.innerHTML = `
                    <div class="empty-state">
                        <i>🛒</i>
                        <h3>Товаров пока нет</h3>
                        <p>Будьте первым, кто добавит товар на торговую площадку!</p>
                    </div>
                `;
                return;
            }
            
            marketplaceProducts.forEach(product => {
                const isPurchased = currentUser.purchasedItems && currentUser.purchasedItems.includes(product.id);
                const canAfford = currentUser.balance >= product.price;
                
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">${product.image}</div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">
                            <span>${product.price} монет</span>
                            <button class="btn" ${isPurchased || !canAfford ? 'disabled' : ''} data-id="${product.id}">
                                ${isPurchased ? 'Куплено' : 'Купить'}
                            </button>
                        </div>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
                
                // Добавляем обработчик покупки
                if (!isPurchased && canAfford) {
                    const buyBtn = productCard.querySelector('button');
                    buyBtn.addEventListener('click', () => purchaseProduct(product.id));
                }
            });
        }

        // Покупка товара
        function purchaseProduct(productId) {
            const product = marketplaceProducts.find(p => p.id === productId);
            
            if (!product) return;
            
            if (currentUser.balance < product.price) {
                showNotification('Недостаточно монет для покупки!', 'error');
                return;
            }
            
            // Списание средств
            currentUser.balance -= product.price;
            
            // Добавление товара в купленные
            if (!currentUser.purchasedItems) {
                currentUser.purchasedItems = [];
            }
            currentUser.purchasedItems.push(productId);
            
            // Сохранение данных
            localStorage.setItem('nerolexUserData', JSON.stringify(currentUser));
            
            // Обновление интерфейса
            updateBalance();
            renderProducts();
            
            showNotification(`Вы успешно купили ${product.name}!`, 'success');
        }

        // Показать уведомление
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification notification-${type}`;
            notification.style.display = 'block';
            
            // Скрыть уведомление через 3 секунды
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Обработчик для кнопки авторизации
        document.getElementById('authBtn').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
