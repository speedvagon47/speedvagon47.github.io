            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            background-color: #5a32d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 66, 245, 0.4);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }
        
        .btn-outline:hover {
            background-color: rgba(108, 66, 245, 0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–ª–∏–∫–µ—Ä–∞ */
        .clicker-container {
            text-align: center;
            padding: 2rem;
            background-color: var(--card-bg-color);
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .clicker-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        .clicker-count {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: var(--success-color);
        }
        
        .clicker-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(145deg, #6c42f5, #8a6cff);
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 20px rgba(108, 66, 245, 0.3);
            margin-bottom: 2rem;
        }
        
        .clicker-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(108, 66, 245, 0.4);
        }
        
        .clicker-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(108, 66, 245, 0.2);
        }
        
        .clicker-upgrades {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .upgrade-card {
            background-color: var(--card-bg-color);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: left;
            transition: transform 0.3s ease;
        }
        
        .upgrade-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(108, 66, 245, 0.2);
        }
        
        .upgrade-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }
        
        .upgrade-description {
            color: #aaa;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .upgrade-price {
            color: var(--success-color);
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .upgrade-level {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–æ–≤–∞—Ä–æ–≤ */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .product-card {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(108, 66, 245, 0.2);
        }
        
        .product-image {
