            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            to { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .coin {
            position: absolute;
            font-size: 2rem;
            animation: coinAnimation 1s forwards;
            pointer-events: none;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
