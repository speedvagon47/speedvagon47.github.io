    <script>
        // –î–∞–Ω–Ω—ã–µ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ - –ø—É—Å—Ç–æ–π –º–∞—Å—Å–∏–≤
        const sampleProducts = [];
        
        // –î–∞–Ω–Ω—ã–µ –∫–ª–∏–∫–µ—Ä–∞
        let clickerData = {
            coins: 0,
            clickPower: 1,
            clickPowerLevel: 1,
            clickPowerPrice: 100,
            autoClickerLevel: 0,
            autoClickerPrice: 500,
            doublerCount: 0,
            doublerPrice: 1000,
            doublerActive: false
        };
        
        // –¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        let currentUser = null;
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
        function loadFromLocalStorage() {
            // –û—á–∏—â–∞–µ–º –≤—Å–µ —Å—Ç–∞—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ –æ —Ç–æ–≤–∞—Ä–∞—Ö
            localStorage.removeItem('marketProducts');
            
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                // –°–≤—è–∑—ã–≤–∞–µ–º –±–∞–ª–∞–Ω—Å –∫–ª–∏–∫–µ—Ä–∞ —Å –±–∞–ª–∞–Ω—Å–æ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                clickerData.coins = currentUser.balance || 0;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–ª—å–∫–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ —Ç–æ–≤–∞—Ä—ã
            const savedProducts = localStorage.getItem('userProducts');
            if (savedProducts) {
                sampleProducts.length = 0;
                Array.prototype.push.apply(sampleProducts, JSON.parse(savedProducts));
            }
            
            const savedClickerData = localStorage.getItem('nerolexClickerData');
            if (savedClickerData) {
                const loadedClickerData = JSON.parse(savedClickerData);
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —É–ª—É—á—à–µ–Ω–∏—è, –Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                clickerData.clickPower = loadedClickerData.clickPower;
                clickerData.clickPowerLevel = loadedClickerData.clickPowerLevel;
                clickerData.clickPowerPrice = loadedClickerData.clickPowerPrice;
                clickerData.autoClickerLevel = loadedClickerData.autoClickerLevel;
                clickerData.autoClickerPrice = loadedClickerData.autoClickerPrice;
                clickerData.doublerCount = loadedClickerData.doublerCount;
                clickerData.doublerPrice = loadedClickerData.doublerPrice;
                clickerData.doublerActive = loadedClickerData.doublerActive;
            }
            
            updateUI();
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ localStorage
        function saveToLocalStorage() {
            if (currentUser) {
                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –∫–ª–∏–∫–µ—Ä–∞
                currentUser.balance = clickerData.coins;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ —Ç–æ–≤–∞—Ä—ã
            localStorage.setItem('userProducts', JSON.stringify(sampleProducts));
            localStorage.setItem('nerolexClickerData', JSON.stringify(clickerData));
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            updateUserInfo();
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã
            renderProducts(sampleProducts, 'products-grid');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI –∫–ª–∏–∫–µ—Ä–∞
            updateClickerUI();
            
            // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –µ–≥–æ —Ç–æ–≤–∞—Ä—ã
            if (currentUser) {
                const userProducts = sampleProducts.filter(p => p.sellerId === currentUser.id);
                renderProducts(userProducts, 'user-products');
            } else {
                document.getElementById('user-products').innerHTML = `
                    <div class="empty-state">
                        <i>üîí</i>
                        <h3>–ù–µ–æ–±—Ö–æ–¥–∏–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h3>
                        <p>–í–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Å–≤–æ–∏ —Ç–æ–≤–∞—Ä—ã</p>
                    </div>
                `;
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        function updateUserInfo() {
            if (!currentUser) {
                document.getElementById('authBtn').textContent = '–í–æ–π—Ç–∏';
                document.getElementById('profile').innerHTML = `
                    <div class="empty-state">
                        <i>üîí</i>
                        <h3>–ù–µ–æ–±—Ö–æ–¥–∏–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h3>
                        <p>–í–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Å–≤–æ–π –ø—Ä–æ—Ñ–∏–ª—å</p>
                        <button class="btn" style="margin-top: 1rem;" id="authProfileBtn">–í–æ–π—Ç–∏</button>
                    </div>
                `;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≤—Ö–æ–¥–∞ –≤ –ø—Ä–æ—Ñ–∏–ª–µ
                setTimeout(() => {
                    const authProfileBtn = document.getElementById('authProfileBtn');
                    if (authProfileBtn) {
                        authProfileBtn.addEventListener('click', () => {
                            document.getElementById('authModal').classList.add('active');
                        });
                    }
                }, 100);
                
                return;
            }
            
            document.getElementById('authBtn').textContent = '–í—ã–π—Ç–∏';
            document.getElementById('username').textContent = currentUser.username;
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('availableBalance').textContent = currentUser.balance + ' –º–æ–Ω–µ—Ç';
            document.getElementById('frozenBalance').textContent = (currentUser.frozenBalance || 0) + ' –º–æ–Ω–µ—Ç';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–≤–∞—Ç–∞—Ä
            document.getElementById('userAvatar').textContent = currentUser.username.charAt(0).toUpperCase();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –∫–ª–∏–∫–µ—Ä–∞
        function updateClickerUI() {
            document.getElementById('clickerCount').textContent = `${clickerData.coins} –º–æ–Ω–µ—Ç`;
            document.getElementById('clickPowerLevel').textContent = clickerData.clickPowerLevel;
            document.getElementById('clickPowerPrice').textContent = clickerData.clickPowerPrice;
            document.getElementById('autoClickerLevel').textContent = clickerData.autoClickerLevel;
            document.getElementById('autoClickerPrice').textContent = clickerData.autoClickerPrice;
            document.getElementById('doublerCount').textContent = clickerData.doublerCount;
            document.getElementById('doublerPrice').textContent = clickerData.doublerPrice;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
            document.getElementById('buyClickPower').disabled = clickerData.coins < clickerData.clickPowerPrice;
            document.getElementById('buyAutoClicker').disabled = clickerData.coins < clickerData.autoClickerPrice;
            document.getElementById('buyDoubler').disabled = clickerData.coins < clickerData.doublerPrice;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–æ–≤
        function renderProducts(products, containerId) {
            const container = document.getElementById(containerId);
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i>üì¶</i>
                        <h3>–¢–æ–≤–∞—Ä–æ–≤ –Ω–µ—Ç</h3>
                        <p>–ü–æ–∫–∞ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ –Ω–∏ –æ–¥–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä–∞</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card glow-border';
                productCard.innerHTML = `
                    <div class="product-image">
                        ${product.image ? `<img src="${product.image}" alt="${product.title}" style="width:100%;height:100%;object-fit:cover;">` : 'üì¶'}
                    </div>
                    <div class="product-info">
                        <span class="product-category">${getCategoryName(product.category)}</span>
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">
                            <span>${product.price} –º–æ–Ω–µ—Ç</span>
                            ${containerId !== 'user-products' ? `<button class="btn buy-btn" data-id="${product.id}">–ö—É–ø–∏—Ç—å</button>` : ''}
                        </div>
                        <p class="product-seller">–ü—Ä–æ–¥–∞–≤–µ—Ü: ${product.seller}</p>
                    </div>
                `;
                container.appendChild(productCard);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ø–æ–∫—É–ø–∫–∏
            if (containerId !== 'user-products') {
                document.querySelectorAll('.buy-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const productId = parseInt(this.getAttribute('data-id'));
                        showBuyProductModal(productId);
                    });
                });
            }
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ –∫–ª—é—á—É
        function getCategoryName(categoryKey) {
            const categories = {
                'accounts': '–ò–≥—Ä–æ–≤—ã–µ –∞–∫–∫–∞—É–Ω—Ç—ã',
                'items': '–í–Ω—É—Ç—Ä–∏–∏–≥—Ä–æ–≤—ã–µ –ø—Ä–µ–¥–º–µ—Ç—ã',
                'currency': '–ò–≥—Ä–æ–≤–∞—è –≤–∞–ª—é—Ç–∞',
                'services': '–£—Å–ª—É–≥–∏',
                'other': '–†–∞–∑–Ω–æ–µ'
            };
            return categories[categoryKey] || '–î—Ä—É–≥–æ–µ';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –∫–ª–∏–∫–∞
        function handleClick() {
            if (!currentUser) {
                alert('–î–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –∫–ª–∏–∫–µ—Ä–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è');
                document.getElementById('authModal').classList.add('active');
                return;
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –º–æ–Ω–µ—Ç—ã
            let coinsToAdd = clickerData.clickPower;
            if (clickerData.doublerActive) {
                coinsToAdd *= 2;
            }
            clickerData.coins += coinsToAdd;
            
            // –°–æ–∑–¥–∞–µ–º –ª–µ—Ç—è—â—É—é –º–æ–Ω–µ—Ç—É
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.textContent = `+${coinsToAdd}`;
            coin.style.left = `${event.clientX - 20}px`;
            coin.style.top = `${event.clientY - 20}px`;
            document.body.appendChild(coin);
            
            // –£–¥–∞–ª—è–µ–º –º–æ–Ω–µ—Ç—É –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                coin.remove();
            }, 1000);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏ –æ–±–Ω–æ–≤–ª—è–µ–º UI
            saveToLocalStorage();
            updateClickerUI();
        }
        
        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è –∫–ª–∏–∫–∞
        function buyClickPower() {
            if (clickerData.coins >= clickerData.clickPowerPrice) {
                clickerData.coins -= clickerData.clickPowerPrice;
                clickerData.clickPowerLevel++;
                clickerData.clickPower += 1;
                clickerData.clickPowerPrice = Math.floor(clickerData.clickPowerPrice * 1.5);
                
                saveToLocalStorage();
                updateClickerUI();
                
                // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
                alert('–£–ª—É—á—à–µ–Ω–∏–µ –∫—É–ø–ª–µ–Ω–æ! –¢–µ–ø–µ—Ä—å –≤—ã –ø–æ–ª—É—á–∞–µ—Ç–µ –±–æ–ª—å—à–µ –º–æ–Ω–µ—Ç –∑–∞ –∫–ª–∏–∫.');
            }
        }
        
        // –ü–æ–∫—É–ø–∫–∞ –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä–∞
        function buyAutoClicker() {
            if (clickerData.coins >= clickerData.autoClickerPrice) {
                clickerData.coins -= clickerData.autoClickerPrice;
                clickerData.autoClickerLevel++;
                clickerData.autoClickerPrice = Math.floor(clickerData.autoClickerPrice * 2);
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä, –µ—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤–∞—è –ø–æ–∫—É–ø–∫–∞
                if (clickerData.autoClickerLevel === 1) {
                    startAutoClicker();
                }
                
                saveToLocalStorage();
                updateClickerUI();
                
                alert('–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä –∫—É–ø–ª–µ–Ω! –¢–µ–ø–µ—Ä—å –≤—ã –ø–æ–ª—É—á–∞–µ—Ç–µ –º–æ–Ω–µ—Ç—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.');
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä–∞
        function startAutoClicker() {
            setInterval(() => {
                if (clickerData.autoClickerLevel > 0 && currentUser) {
                    let coinsToAdd = clickerData.autoClickerLevel;
                    if (clickerData.doublerActive) {
                        coinsToAdd *= 2;
                    }
                    clickerData.coins += coinsToAdd;
                    saveToLocalStorage();
                    updateClickerUI();
                }
            }, 5000); // –ö–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        }
        
        // –ü–æ–∫—É–ø–∫–∞ —É–¥–≤–æ–∏—Ç–µ–ª—è
        function buyDoubler() {
            if (clickerData.coins >= clickerData.doublerPrice) {
                clickerData.coins -= clickerData.doublerPrice;
                clickerData.doublerCount++;
                clickerData.doublerPrice = Math.floor(clickerData.doublerPrice * 1.8);
                
                saveToLocalStorage();
                updateClickerUI();
                
                alert('–£–¥–≤–æ–∏—Ç–µ–ª—å –∫—É–ø–ª–µ–Ω! –ê–∫—Ç–∏–≤–∏—Ä—É–π—Ç–µ –µ–≥–æ –≤ –Ω—É–∂–Ω—ã–π –º–æ–º–µ–Ω—Ç –¥–ª—è —É–¥–≤–æ–µ–Ω–∏—è –¥–æ—Ö–æ–¥–∞.');
            }
        }
        
        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è —É–¥–≤–æ–∏—Ç–µ–ª—è
        function activateDoubler() {
            if (clickerData.doublerCount > 0) {
                clickerData.doublerCount--;
                clickerData.doublerActive = true;
                
                saveToLocalStorage();
                updateClickerUI();
                
                // –£–¥–≤–æ–∏—Ç–µ–ª—å –¥–µ–π—Å—Ç–≤—É–µ—Ç 1 —á–∞—Å
                setTimeout(() => {
                    clickerData.doublerActive = false;
                    saveToLocalStorage();
                    updateClickerUI();
                    alert('–î–µ–π—Å—Ç–≤–∏–µ —É–¥–≤–æ–∏—Ç–µ–ª—è –∑–∞–∫–æ–Ω—á–∏–ª–æ—Å—å.');
                }, 3600000); // 1 —á–∞—Å
                
                alert('–£–¥–≤–æ–∏—Ç–µ–ª—å –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! –í —Ç–µ—á–µ–Ω–∏–µ —á–∞—Å–∞ –≤—ã –±—É–¥–µ—Ç–µ –ø–æ–ª—É—á–∞—Ç—å –≤ 2 —Ä–∞–∑–∞ –±–æ–ª—å—à–µ –º–æ–Ω–µ—Ç.');
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–∫—É–ø–∫–∏ —Ç–æ–≤–∞—Ä–∞
        function showBuyProductModal(productId) {
            if (!currentUser) {
                alert('–î–ª—è –ø–æ–∫—É–ø–∫–∏ —Ç–æ–≤–∞—Ä–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è');
                document.getElementById('authModal').classList.add('active');
                return;
            }
            
            const product = sampleProducts.find(p => p.id === productId);
            if (!product) return;
            
            // –ù–µ–ª—å–∑—è –ø–æ–∫—É–ø–∞—Ç—å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã
            if (product.sellerId === currentUser.id) {
                alert('–í—ã –Ω–µ –º–æ–∂–µ—Ç–µ –ø–æ–∫—É–ø–∞—Ç—å —Å–≤–æ–∏ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã');
                return;
            }
            
            document.getElementById('buy-product-info').innerHTML = `
                <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                    <div style="width: 80px; height: 80px; background: #1a1a2e; display: flex; align-items: center; justify-content: center; border-radius: 8px;">
                        ${product.image ? `<img src="${product.image}" alt="${product.title}" style="width:100%;height:100%;object-fit:cover;border-radius:8px;">` : 'üì¶'}
                    </div>
                    <div>
                        <h3>${product.title}</h3>
                        <p>–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${getCategoryName(product.category)}</p>
                        <p class="product-price">${product.price} –º–æ–Ω–µ—Ç</p>
                    </div>
                </div>
                <p><strong>–ü—Ä–æ–¥–∞–≤–µ—Ü:</strong> ${product.seller}</p>
                <p><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${product.description}</p>
                <p><strong>–í–∞—à –±–∞–ª–∞–Ω—Å:</strong> ${clickerData.coins} –º–æ–Ω–µ—Ç</p>
            `;
            
            document.getElementById('buyProductModal').classList.add('active');
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –ø–æ–∫—É–ø–∫–∏
            document.getElementById('confirmBuyBtn').onclick = function() {
                processPurchase(product);
            };
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∫—É–ø–∫–∏ —Ç–æ–≤–∞—Ä–∞
        function processPurchase(product) {
            if (clickerData.coins < product.price) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç –¥–ª—è –ø–æ–∫—É–ø–∫–∏');
                return;
            }
            
            // –ó–∞–º–æ—Ä–∞–∂–∏–≤–∞–µ–º —Å—Ä–µ–¥—Å—Ç–≤–∞ –Ω–∞ 72 —á–∞—Å–∞ (3 —Å—É—Ç–æ–∫)
            const frozenUntil = new Date();
            frozenUntil.setHours(frozenUntil.getHours() + 72);
            
            // –°–æ–∑–¥–∞–µ–º —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é
            const transaction = {
                id: Date.now(),
                type: 'purchase',
                productId: product.id,
                productTitle: product.title,
                amount: product.price,
                date: new Date().toISOString(),
                frozenUntil: frozenUntil.toISOString(),
                status: 'frozen',
                sellerId: product.sellerId,
                sellerName: product.seller
            };
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –∫–ª–∏–∫–µ—Ä–∞
            clickerData.coins -= product.price;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é –≤ –∏—Å—Ç–æ—Ä–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (!currentUser.transactions) {
                currentUser.transactions = [];
            }
            currentUser.transactions.push(transaction);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            saveToLocalStorage();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateClickerUI();
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            document.getElementById('buyProductModal').classList.remove('active');
            
            alert(`–ü–æ–∫—É–ø–∫–∞ —Å–æ–≤–µ—Ä—à–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ! –°—Ä–µ–¥—Å—Ç–≤–∞ –∑–∞–º–æ—Ä–æ–∂–µ–Ω—ã –Ω–∞ 72 —á–∞—Å–∞.`);
        }
        
        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function registerUser() {
            const username = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;
            
            if (!username || !email || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
                return;
            }
            
            if (password !== passwordConfirm) {
                alert('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å —Ç–∞–∫–∏–º email
            const users = JSON.parse(localStorage.getItem('marketUsers') || '[]');
            if (users.find(u => u.email === email)) {
                alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const newUser = {
                id: Date.now(),
                username,
                email,
                password, // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –ø–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞—Ö—ç—à–∏—Ä–æ–≤–∞–Ω
                balance: 1000, // –ù–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å
                frozenBalance: 0,
                registrationDate: new Date().toISOString(),
                transactions: []
            };
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            users.push(newUser);
            localStorage.setItem('marketUsers', JSON.stringify(users));
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            currentUser = newUser;
            clickerData.coins = currentUser.balance;
            saveToLocalStorage();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateUI();
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            document.getElementById('authModal').classList.remove('active');
            
            alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ! –ù–∞ –≤–∞—à —Å—á–µ—Ç –Ω–∞—á–∏—Å–ª–µ–Ω–æ 1000 –º–æ–Ω–µ—Ç.');
        }
        
        // –í—Ö–æ–¥ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ localStorage
            const users = JSON.parse(localStorage.getItem('marketUsers') || '[]');
            
            // –ò—â–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = users.find(u => u.email === email && u.password === password);
            
            if (!user) {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
                return;
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            currentUser = user;
            clickerData.coins = currentUser.balance;
            saveToLocalStorage();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateUI();
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            document.getElementById('authModal').classList.remove('active');
            
            alert('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
        }
        
        // –í—ã—Ö–æ–¥ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function logoutUser() {
            currentUser = null;
            saveToLocalStorage();
            updateUI();
            alert('–í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            loadFromLocalStorage();
            
            // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö —Å—Å—ã–ª–æ–∫
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ —Ç–µ–∫—É—â–µ–π —Å—Å—ã–ª–∫–µ
                    this.classList.add('active');
                    
                    // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                    document.querySelectorAll('.page').forEach(page => {
                        page.classList.remove('active');
                    });
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                    const pageId = this.getAttribute('data-page');
                    document.getElementById(pageId).classList.add('active');
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º UI –∫–ª–∏–∫–µ—Ä–∞ –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –Ω–∞ –µ–≥–æ —Å—Ç—Ä–∞–Ω–∏—Ü—É
                    if (pageId === 'clicker') {
                        updateClickerUI();
                    }
                });
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–ª–∏–∫–µ—Ä–∞
            document.getElementById('clickButton').addEventListener('click', handleClick);
            document.getElementById('buyClickPower').addEventListener('click', buyClickPower);
            document.getElementById('buyAutoClicker').addEventListener('click', buyAutoClicker);
            document.getElementById('buyDoubler').addEventListener('click', buyDoubler);
            
            // –ö–Ω–æ–ø–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            document.getElementById('authBtn').addEventListener('click', function() {
                if (currentUser) {
                    logoutUser();
                } else {
                    document.getElementById('authModal').classList.add('active');
                    document.getElementById('login-form').style.display = 'block';
                    document.getElementById('register-form').style.display = 'none';
                }
            });
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –≤–∫–ª–∞–¥–∫–∞–º–∏ –≤—Ö–æ–¥–∞ –∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
            document.getElementById('loginTabBtn').addEventListener('click', function() {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('register-form').style.display = 'none';
            });
            
            document.getElementById('registerTabBtn').addEventListener('click', function() {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'block';
            });
            
            // –ö–Ω–æ–ø–∫–∏ –≤—Ö–æ–¥–∞ –∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
            document.getElementById('loginBtn').addEventListener('click', loginUser);
            document.getElementById('registerBtn').addEventListener('click', registerUser);
            
            // –ö–Ω–æ–ø–∫–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞
            document.getElementById('addProductBtn').addEventListener('click', function() {
                if (!currentUser) {
                    alert('–ß—Ç–æ–±—ã –¥–æ–±–∞–≤–ª—è—Ç—å —Ç–æ–≤–∞—Ä—ã, –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è');
                    document.getElementById('authModal').classList.add('active');
                    return;
                }
                document.getElementById('addProductModal').classList.add('active');
            });
            
            document.getElementById('addProductBtnProfile').addEventListener('click', function() {
                if (!currentUser) {
                    alert('–ß—Ç–æ–±—ã –¥–æ–±–∞–≤–ª—è—Ç—å —Ç–æ–≤–∞—Ä—ã, –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è');
                    document.getElementById('authModal').classList.add('active');
                    return;
                }
                document.getElementById('addProductModal').classList.add('active');
            });
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
            document.getElementById('saveProductBtn').addEventListener('click', function() {
                const title = document.getElementById('product-title').value;
                const description = document.getElementById('product-description').value;
                const category = document.getElementById('product-category').value;
                const price = parseInt(document.getElementById('product-price').value);
                const image = document.getElementById('product-image').value;
                
                if (!title || !description || !category || !price) {
                    alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
                    return;
                }
                
                const newProduct = {
                    id: Date.now(),
                    title,
                    description,
                    price,
                    category,
                    seller: currentUser.username,
                    sellerId: currentUser.id,
                    image,
                    date: new Date().toISOString().split('T')[0]
                };
                
                sampleProducts.unshift(newProduct);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                saveToLocalStorage();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
                updateUI();
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                document.getElementById('addProductModal').classList.remove('active');
                
                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                document.getElementById('product-title').value = '';
                document.getElementById('product-description').value = '';
                document.getElementById('product-category').value = '';
                document.getElementById('product-price').value = '';
                document.getElementById('product-image').value = '';
                
                alert('–¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!');
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω
            document.querySelectorAll('.modal-close, .btn-outline').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.modal').forEach(modal => {
                        modal.classList.remove('active');
                    });
                });
            });
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä, –µ—Å–ª–∏ –æ–Ω —É–∂–µ –∫—É–ø–ª–µ–Ω
            if (clickerData.autoClickerLevel > 0) {
                startAutoClicker();
            }
        });
    </script>
